job:
  id: mysql2pulsar
  checkpoint-directory: file:///tmp/checkpoint
datasource:
  mysql:
    host: 192.168.1.78
    port: 3306
    username: root
    password: 123456
    slave_id: 1000
    timezone: Asia/Shanghai
    databases: test
    tables: test.tb_order
    # 0   INITIAL,
    # 1   EARLIEST_OFFSET,
    # 2   LATEST_OFFSET,
    # 3   SPECIFIC_OFFSETS,
    # 4   TIMESTAMP
    startup_mode : 2
    # startup_mode = 4时，指定时间戳
    startup_timestamp : 0
sink:
  pulsar:
    service-url: pulsar://192.168.1.78:6650
    admin-url: http://192.168.1.78:8080
